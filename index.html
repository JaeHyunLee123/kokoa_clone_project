<!-- login page-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Clone</title>

    <link rel="stylesheet" href="css/styles.css">

    <script src="https://kit.fontawesome.com/f51143ee06.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <!-- Wifi icon-->
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <!-- Battery icon-->
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <!-- Lightning icon-->
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>
    
    <header class="welcome-header">
        <h1 class="welcome-header__title">
            Welcome to K-POP Hub
        </h1>
        <p class="welcome-header__text">
            If you have a K-POP Hub account, log in with your email or phone number.
        </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
        <input name="username" type="text" placeholder="Email or phone number"/>
        <input name="password" type="password" placeholder="Password"/>
        <input type="submit" value="Log in"/>
        <a href="#">Find Account or Password</a>
    </form>
    <div id="no-mobile">
        <span>Your screen is too big :(</span>
    </div>
    <div id="too-narrow">
        <span>Your screen is too narrow :(</span>
    </div>
</body>
</html>
