<!-- login page-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kokoa clone</title>

    <link rel="stylesheet" href="css/styles.css">

    <script src="https://kit.fontawesome.com/f51143ee06.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <!-- Wifi icon-->
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <!-- Battery icon-->
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <!-- Lightning icon-->
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">                    
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><a href="music.html"><i class="fa-solid fa-music fa-lg"></i></a></span>
            <span><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a></span>
            <div class="screen-header__icons__dot dot"></div>
        </div>
    </header>

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avatar" src="https://avatars.githubusercontent.com/u/104538469?v=4" />
                <div class="user-component__text">
                    <h4 class="user-component__title">JaeHyun Lee</h4>
                    <h6 class="user-component__subtitle">+82 010-4659-3752</h6>
                </div>
            </div>
            <div class="user-component__column">
                <i class="fa-regular fa-message fa-2x"></i>
            </div>
        </div>

        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fa-regular fa-calendar-check"></i>
                <span>Calendar</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-box-archive"></i>
                <span>Talk Drive</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-regular fa-face-smile"></i>
                <span>Emoticons</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-brush"></i>
                <span>Themes</span>
            </div>
        </div>

        <div class="kpop-news">
            <h4 class="kpop-news__title">K-pop News</h4>
            
        
    </main>
    
    <nav class="nav">
        <ul class="nav__list">
            <li class="nab__btn">
                <a class="nav_link" href="friends.html">
                    <i class="fa-regular fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nab__btn">
                <a class="nav_link" href="chat.html">
                    <span class="nav_notification badge">1</span>
                    <i class="fa-regular fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nab__btn">
                <a class="nav_link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                </a>
            </li>
            <li class="nab__btn">
                <a class="nav_link" href="more.html">
                    <span class="nav_dot"></span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <div id="no-mobile">
        <span>Your screen is too big :(</span>
    </div>
    <div id="too-narrow">
        <span>Your screen is too narrow :(</span>
    </div>
</body>
</html>
