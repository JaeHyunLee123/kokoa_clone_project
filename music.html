<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music - Kokoa clone</title>

    <link rel="stylesheet" href="css/styles.css">

    <script src="https://kit.fontawesome.com/f51143ee06.js" crossorigin="anonymous"></script>
</head>
<body class="music-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <!-- Wifi icon-->
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <!-- Battery icon-->
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <!-- Lightning icon-->
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Music</h1>
        <div class="screen-header__icons">                    
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a></span>
            <div class="screen-header__icons__dot dot"></div>
        </div>
    </header>

    <main class="main-screen">
        <div class="artist-information">
            <img class="artist-information__image"
                src="https://yt3.ggpht.com/ytc/AMLnZu8kC50ZFTmZb25PcG3fGOp7vkkd4c3IRqlCXRRx=s900-c-k-c0x00ffffff-no-rj" />
                <span class="artist-information__name">Chuu</span>
                <span class="artist-information__genre">K-pop</span>
        </div>

        <div class="music-screen__buttons">
            <button>Shuffle</button>
            <button>
              <i class="fa-solid fa-heart"></i>
              <span>1320K</span>
            </button>
        </div>

        <div class="song-list">
            <div class="song-information">
                <img class="song-information__image"
                  src="#" />
                <div class="song-information__text">
                  <span class="song-information__artist">Chuu â€¢ LOONA</span>
                  <span class="song-information__title">HEART ATTACK</span>
                </div>
                <div class="song-information__icon"><i class="fa-solid fa-ellipsis-vertical fa-lg"></i></div>
            </div>
        
            <div class="song-information">
                <img class="song-information__image"
                  src="#" />
                <div class="song-information__text">
                  <span class="song-information__artist">Chuu</span>
                  <span class="song-information__title">CONFESSION</span>
                </div>
                <div class="song-information__icon"><i class="fa-solid fa-ellipsis-vertical fa-lg"></i></div>
            </div>
        
            <div class="song-information">
                  <img class="song-information__image"
                    src="#" />
                <div class="song-information__text">
                  <span class="song-information__artist">Chuu</span>
                  <span class="song-information__title">ONE AND A HALF</span>
                </div>
                <div class="song-information__icon"><i class="fa-solid fa-ellipsis-vertical fa-lg"></i></div>
              </div>
          
            <div class="song-information">
                <img class="song-information__image"
                  src="#" />
                <div class="song-information__text">
                  <span class="song-information__artist">LOONA</span>
                  <span class="song-information__title">BUTTERFLY</span>
                </div>
                <div class="song-information__icon"><i class="fa-solid fa-ellipsis-vertical fa-lg"></i></div>
            </div>
        </div>
        <div class="music-screen__controler">
            <div class="music-screen__controler__text">
              <span class="music-screen__controler__artist">Chuu</span>
              <span class="music-screen__controler__song">ONE AND A HALF</span>
            </div>
            <div class="music-screen__controler__buttons">
              <i class="fa-solid fa-backward-step"></i>
              <i class="fa-solid fa-pause fa-lg"></i>
              <i class="fa-solid fa-forward-step"></i>
            </div>
          </div>
        
    </main>
    
    <nav class="nav">
        <ul class="nav__list">
            <li class="nab__btn">
                <a class="nav_link" href="friends.html">
                    <i class="fa-regular fa-user fa-2x"></i>

            </li>
            <li class="nab__btn">

                    <span class="nav_notification badge">1</span>

            </li>
            <li class="nab__btn">
